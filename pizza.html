<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kewl Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Kewl Pizza Party Headquarters</h1>
      <div class="col-md-6">
        <div class="row">
          <div class="alert alert-info">
          <h2>What toppings?</h2>

          <form id="new-pizza">
            <div>
              <label for="cheese" class="radio-inline">
                <input type="radio" name="pizza-type" value="cheese" id="cheese">cheese
              </label>
            </div>
            <div>
              <label for="pepperoni" class="radio-inline">
                <input type="radio" name="pizza-type" value="pepperoni" id="pepperoni">pepperoni
              </label>
            </div>
            <div>
              <label for="mushroom" class="radio-inline">
                <input type="radio" name="pizza-type" value="mushroom" id="mushroom">mushroom
              </label>
            </div>
            <div>
              <label for="veggie" class="radio-inline">
                <input type="radio" name="pizza-type" value="veggie" id="veggie">veggie
              </label>
            </div>
            
          </form>

          </div>
        </div>
      </div>

  </body>
</html>
